<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Submissions - Pea Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 max-w-md w-full">
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Admin Login</h1>
        <p class="text-sm text-gray-600 mt-1">Pea Contact Submissions</p>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            required
            autocomplete="email"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
            placeholder="your@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            required
            autocomplete="current-password"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          />
        </div>

        <div id="login-error" class="hidden text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg px-4 py-2">
          Invalid email or password
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2.5 rounded-lg font-semibold hover:bg-green-700 transition"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Admin Dashboard (hidden by default) -->
  <div id="admin-dashboard" class="hidden">
    <div class="max-w-6xl mx-auto py-8 px-4">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Contact Submissions</h1>
          <p class="text-sm text-gray-600 mt-1">Students ready to connect with care team providers</p>
        </div>
        <button
          onclick="logout()"
          class="text-sm text-gray-600 hover:text-gray-900 flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </button>
      </div>

      <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
        <p class="text-gray-600 mt-2">Loading contacts...</p>
      </div>

      <div id="contacts-container" class="hidden space-y-4">
        <!-- Contacts will be loaded here -->
      </div>

      <div id="no-contacts" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
        <div class="w-16 h-16 bg-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">No Submissions Yet</h3>
        <p class="text-gray-600">Contact submissions will appear here once students share their details</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3001' : '';

    // Check if already logged in
    function checkAuth() {
      const isAuthenticated = sessionStorage.getItem('pea_admin_auth') === 'true';
      if (isAuthenticated) {
        showDashboard();
      }
    }

    // Handle login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${API_URL}/api/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Login successful
          sessionStorage.setItem('pea_admin_auth', 'true');
          document.getElementById('login-error').classList.add('hidden');
          showDashboard();
        } else {
          // Login failed
          document.getElementById('login-error').classList.remove('hidden');
          document.getElementById('password').value = '';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('login-error').textContent = 'Login failed. Please try again.';
        document.getElementById('login-error').classList.remove('hidden');
        document.getElementById('password').value = '';
      }
    });

    function showDashboard() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('admin-dashboard').classList.remove('hidden');
      loadContacts();
    }

    function logout() {
      sessionStorage.removeItem('pea_admin_auth');
      document.getElementById('admin-dashboard').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('contacts-container').innerHTML = '';
      document.getElementById('contacts-container').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
    }

    async function loadContacts() {
      try {
        const response = await fetch(`${API_URL}/api/contacts`);
        if (!response.ok) throw new Error('Failed to fetch contacts');
        
        const data = await response.json();
        const contacts = data.contacts || [];

        document.getElementById('loading').classList.add('hidden');

        if (contacts.length === 0) {
          document.getElementById('no-contacts').classList.remove('hidden');
          return;
        }

        const container = document.getElementById('contacts-container');
        container.classList.remove('hidden');

        contacts.forEach(contact => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6';
          
          const submittedDate = new Date(contact.submittedAt).toLocaleString('en-GB', {
            dateStyle: 'medium',
            timeStyle: 'short'
          });

          card.innerHTML = `
            <div class="flex items-start justify-between mb-4">
              <div>
                <h3 class="text-lg font-semibold text-gray-900">${contact.name}</h3>
                <p class="text-sm text-gray-600 mt-1">
                  üìß <a href="mailto:${contact.email}" class="text-green-600 hover:underline">${contact.email}</a>
                </p>
                ${contact.phone ? `
                  <p class="text-sm text-gray-600 mt-1">
                    üìû <a href="tel:${contact.phone}" class="text-green-600 hover:underline">${contact.phone}</a>
                  </p>
                ` : ''}
              </div>
              <span class="text-xs text-gray-500 whitespace-nowrap">${submittedDate}</span>
            </div>

            <div class="border-t border-gray-100 pt-4">
              <p class="text-sm font-medium text-gray-700 mb-2">Interested in:</p>
              <div class="flex flex-wrap gap-2">
                ${contact.interestedProviders.map(provider => `
                  <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">
                    ${provider.name} - ${provider.specialty}
                  </span>
                `).join('')}
              </div>
            </div>

            <div class="border-t border-gray-100 pt-4 mt-4">
              <a 
                href="${API_URL}/api/load-conversation" 
                target="_blank"
                class="text-xs text-gray-500 hover:text-gray-700"
              >
                üìù View conversation: ${contact.conversationId}
              </a>
            </div>
          `;

          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error loading contacts:', error);
        document.getElementById('loading').innerHTML = `
          <div class="text-red-600">
            <p class="font-semibold">Failed to load contacts</p>
            <p class="text-sm mt-1">${error.message}</p>
          </div>
        `;
      }
    }

    // Load on page load
    checkAuth();

    // Refresh every 30 seconds (only if authenticated)
    setInterval(() => {
      if (sessionStorage.getItem('pea_admin_auth') === 'true') {
        loadContacts();
      }
    }, 30000);
  </script>
</body>
</html>
